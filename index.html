<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Shoe Store</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to The Shoe Store</h1>
      <h3>Where we fill all of your shoe-ly needs... (only if it's expensive dress shoes though)</h3>
      <h2>Checkout</h2>
      <form id="formOne">
        <div class="form-group">
          <label for="name">Please enter your name: </label>
          <input type="text" id="name" class="form-control">
        </div>

        <div class="form-group">
          <label for="address">Please enter your address: </label>
          <input type="text" id="address" class="form-control">
        </div>

        <div class="form-group">
          <select class="form-control" id="shoes">
            <option>Classic Black $129.99</option>
            <option>Classic Black Shiny $129.99</option>
            <option>Classic Tan $129.99</option>
            <option>Classic Tan Shiny $129.99</option>
            <option>Clear Shoes $129.99</option>
          </select>

        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <div class="receipt">
        <h3>Thank you. Your Order will be processed shortly, here is your receipt.</h3>
        <h5><span class="name"></span></h5>
        <h5><span class="address"></span></h5>
        <h5><span class="shoes"></span></h5>
      </div>


    </div>
  </body>
</html>
